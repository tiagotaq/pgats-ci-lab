#CI de N√≠vel 01 - Disparo manual a partir de 1 clique

#nome do nosso 'pipeline'
name: 'Execu√ß√£o Manual'

# regras de disparo (gatilhos/triggers)
# gatilho de exec manual = workflow_dispatch

on: 
  workflow_dispatch:

# trabalhos/tarefas dentro do pipeline = jobs
jobs: 
  e2e-tests:

  #maquina que o job vai executar
    runs-on: ubuntu-latest

    # passos do script de build
    steps:
      #clone do projeto
      - uses: actions/checkout@v4

      #instala√ß√£o do node
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      #instala√ß√£o do Yarn
      - name: Instalando Yarn
        run: npm install -g yarn
      
      #instala√ß√£o das depend√™ncias
      - name: Instalando depend√™ncias
        run: yarn

      #instala√ß√£o do Playwright
      - name: Instalando Playwright
        run: yarn playwright install

      #executar os testes e2e
      - name: Executando testes e2e
        run: yarn run e2e

      - name: notification
        if: cancelled() == false
        uses: xinthink/action-telegram@v1.1
        with:
          botToken: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chatId: ${{ secrets.TELEGRAM_CHAT_ID }}
          jobStatus: ${{ job.status }}

      - name: Enviar mensagem no Telegram
        if: always()
        run: |
          STATUS="${{ job.status }}"
          MESSAGE="üöÄ CI finalizado com status: *${STATUS}*%0AReposit√≥rio: ${{ github.repository }}%0ABranch: ${{ github.ref_name }}%0ACommit: ${{ github.sha }}"
          
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="Markdown" \
            -d text="$MESSAGE"
